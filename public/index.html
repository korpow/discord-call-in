<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>DCI</title>
  <style>
    .sticky {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 1000;
      padding-bottom: 2px;
    }

    th {
      position: -webkit-sticky;
      position: sticky;
      top: 68px;
      background-color: white;
      z-index: 1001;
      padding-bottom: 4px;
    }

    button.bluelink {
      background: none !important;
      border: none;
      padding: 0 !important;
      /*input has OS specific font-family*/
      color: #069;
      text-decoration: underline;
      cursor: pointer;
    }

    .right {
      float: right;
    }

    .green {
      color: green;
    }

    .orange {
      color: orange;
    }

    td {
      padding: .32rem 1rem;
      max-width: 14rem;
      white-space: nowrap;
      overflow: hidden;
    }

    thead {
      font-weight: bold;
      font-size: large;
    }

    body {
      padding-left: 1rem;
    }

    button {
      min-width: 6rem;
    }
  </style>
</head>

<body>
  <h2>
    Discord Call In - Host Panel
  </h2>
  <div class="sticky">
    <h3>
      Callers Waiting: <span id="callers_num">0</span>
      <br>
      Screeners Available: <span id="screeners_num">0/0</span>
      <br>
      Auto refresh waiting list: <span id="auto_status" class="green">ON</span>
      <button class="bluelink" onclick="ToggleUpdates()">Click to toggle.</button>
    </h3>
  </div>
  <div>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Caller Name</th>
          <th>Times Screened this session</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>

</html>
