<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCI</title>
  <style>
    .sticky {
      position: sticky;
    }
    .right {
      float: right;
    }
    .green {
      color: green;
    }
    .orange {
      color: orange;
    }
    td {
      padding: .32rem 1rem;
      max-width: 14rem;
      white-space: nowrap;
      overflow: hidden;
    }
    thead {
      font-weight: bold;
      font-size: large;
    }
    body {
      padding-left: 2rem;
    }
    button {
      min-width: 6rem;
    }
  </style>
</head>

<body>
  <div>
    <h2>
      Discord Call In - Host Panel
    </h2>
    <h3>
      Callers Waiting: <span id="callers_num">0</span>
      <br>
      Screeners Available: <span id="screeners_num">0/0</span>
      <br>
      Auto refresh waiting list: <span id="auto_status" class="green">ON</span> <a href="#" onclick="ToggleUpdates()">Click to toggle.</a>
    </h3>
  </div>
  <div>
    <table>
      <thead>
        <td></td>
        <td>Caller Name</td>
        <td>Times Screened this session</td>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="index.js"></script>

</html>
